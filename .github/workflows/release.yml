name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP '__version__ = "\K[^"]+' cpbar/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "pkg=cpbar_${VERSION}_all" >> $GITHUB_OUTPUT

      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG="${{ steps.version.outputs.pkg }}"

          # Directory structure
          mkdir -p "${PKG}/DEBIAN"
          mkdir -p "${PKG}/usr/bin"
          mkdir -p "${PKG}/usr/lib/cpbar"
          mkdir -p "${PKG}/etc/profile.d"

          # DEBIAN/control
          cat > "${PKG}/DEBIAN/control" <<EOF
          Package: cpbar
          Version: ${VERSION}
          Architecture: all
          Maintainer: Carlos Andrade <carlos@perezandrade.com>
          Depends: python3 (>= 3.6)
          Description: Enhanced cp/rm with unified progress bar
           A lightweight wrapper for cp and rm commands that adds a beautiful
           progress bar to terminal file operations.
          EOF
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' "${PKG}/DEBIAN/control"

          # Copy Python package
          cp -r cpbar/. "${PKG}/usr/lib/cpbar/"

          # Wrapper script at /usr/bin/cpbar
          cat > "${PKG}/usr/bin/cpbar" <<'EOF'
          #!/usr/bin/env python3
          import sys
          sys.path.insert(0, '/usr/lib')
          from cpbar.core import main
          if __name__ == '__main__':
              main()
          EOF
          sed -i 's/^          //' "${PKG}/usr/bin/cpbar"
          chmod 755 "${PKG}/usr/bin/cpbar"

          # /etc/profile.d/cpbar.sh — aliases for bash login shells
          cat > "${PKG}/etc/profile.d/cpbar.sh" <<'EOF'
          # cpbar aliases — Enhanced cp/rm with progress bars
          alias cpo='/bin/cp'
          alias rmo='/bin/rm'
          alias cp='cpbar cp'
          alias rm='cpbar rm'
          EOF
          sed -i 's/^          //' "${PKG}/etc/profile.d/cpbar.sh"

          # DEBIAN/postinst
          cat > "${PKG}/DEBIAN/postinst" <<'EOF'
          #!/bin/bash
          set -e
          echo ""
          echo "✅ cpbar installed successfully!"
          echo ""
          echo "Aliases are auto-loaded for bash login shells via /etc/profile.d/cpbar.sh"
          echo ""
          echo "For zsh, add these lines to ~/.zshrc:"
          echo "  alias cpo='/bin/cp'"
          echo "  alias rmo='/bin/rm'"
          echo "  alias cp='cpbar cp'"
          echo "  alias rm='cpbar rm'"
          echo ""
          echo "Then reload your shell: source ~/.zshrc"
          EOF
          sed -i 's/^          //' "${PKG}/DEBIAN/postinst"
          chmod 755 "${PKG}/DEBIAN/postinst"

          # Build
          dpkg-deb --build --root-owner-group "${PKG}"
          echo "Built: ${PKG}.deb"
          ls -lh "${PKG}.deb"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          PKG="${{ steps.version.outputs.pkg }}"
          REPO="${{ github.repository }}"

          gh release create "${TAG}" \
            --title "cpbar v${VERSION}" \
            --notes "## What's new in v${VERSION}

          See [commit history](https://github.com/${REPO}/commits/${TAG}) for details.

          ---

          ## Install

          ### Debian / Ubuntu (.deb) — recommended

          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG}/${PKG}.deb
          sudo dpkg -i ${PKG}.deb
          \`\`\`

          After install, reload your shell or open a new terminal.
          Bash users get aliases automatically via \`/etc/profile.d/cpbar.sh\`.
          Zsh users: add the following to \`~/.zshrc\`:

          \`\`\`bash
          alias cpo='/bin/cp'
          alias rmo='/bin/rm'
          alias cp='cpbar cp'
          alias rm='cpbar rm'
          \`\`\`

          ### Script install (any distro)

          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/${REPO}/master/install.sh | bash
          \`\`\`

          ### Upgrade from .deb

          \`\`\`bash
          wget https://github.com/${REPO}/releases/download/${TAG}/${PKG}.deb
          sudo dpkg -i ${PKG}.deb
          \`\`\`
          " \
            "${PKG}.deb"
